<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/ichigo.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ichigo</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ichigo" data-name="Ichigo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ichigo_icon.jpg" alt="Personagem Ichigo">
                </li>

                <li class="personagem" id="rukia" data-name="Rukia">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/rukia_icon.jpg" alt="Personagem Rukia">
                </li>

                <li class="personagem" id="toshiro" data-name="Toshiro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/toshiro_icon.jpg" alt="Personagem Toshiro">
                </li>

                <li class="personagem" id="ishida" data-name="Ishida">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ishida_icon.jpg" alt="Personagem Ishida">
                </li>

                <li class="personagem" id="grimmjow" data-name="Grimmjow">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/grimmjow_icon.png" alt="Personagem Grimmjow">
                </li>

                <li class="personagem jogador-2-selecionado" id="aizen" data-name="Aizen">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/aizen_icon.jpg" alt="Personagem Aizen">
                </li>

                <li class="personagem" id="ulquiorra" data-name="Ulquiorra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ulquiorra_icon.jpg" alt="Personagem Ulquiorra">
                </li>

                <li class="personagem" id="riruka" data-name="Riruka">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/riruka_icon.jpg" alt="Personagem Riruka">
                </li>

                <li class="personagem" id="shinji" data-name="Shinji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shinji_icon.jpg" alt="Personagem Shinji">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/aizen.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Aizen</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
